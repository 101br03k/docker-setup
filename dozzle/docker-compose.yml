version: "3"
services:
  dozzle:
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080
    healthcheck:
      test: ["CMD", "/dozzle", "healthcheck"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s
    environment:
      DOZZLE_USERNAME: admin
      DOZZLE_PASSWORD: admin
      DOZZLE_NO_ANALYTICS: "true"
    restart: unless-stopped
