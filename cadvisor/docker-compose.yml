version: '3.3'
services:
    cadvisor:
        ports:
            - '88:80'
            - '8888:8080'
        volumes:
            - '/var/run/docker.sock:/tmp/docker.sock:ro'
            - '/:/rootfs:ro'
            - '/var/run:/var/run:ro'
            - '/sys:/sys:ro'
            - '/var/lib/docker/:/var/lib/docker:ro'
            - '/dev/disk/:/dev/disk:ro'
        restart: unless-stopped
        logging:
            options:
                max-size: 1g
        container_name: cadvisor
        privileged: true
        devices:
            - /dev/kmsg
        image: 'gcr.io/cadvisor/cadvisor:latest'
